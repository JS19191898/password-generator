<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3>password</h3>
        <form>
            <label for="Number of Characters"></label>
            <input type="range" min="8" max="128" value="20" id="characterAmountRange">
            <input type="number" min="8" max="128" value="20" id="characterAmountNumber">
            
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSpecialCharacters">Include Special Characters</label>
            <input type="checkbox" id="includeSpecialCharacters">

            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
