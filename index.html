<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="script.js" defer></script>
    <!-- I opted to group my css and js links in the same place, making sure to defer the effects of th js file to not interfere with the css -->
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display">Generate a Password</h3>
        <form class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="8" max="128" value="20" id="characterAmountRange">
                <input class="number-input" type="number" min="8" max="128" value="20" id="characterAmountNumber">
            </div>
            <!-- Allows for both the slider and number selector to be in the same column -->
            
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSpecialCharacters">Include Special Characters</label>
            <input type="checkbox" id="includeSpecialCharacters">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
